<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>

  <style>

    .parent {
      width: 500px;
      height: 500px;
      border: 1px solid;
    }

    .child {
      width: 300px;
      height: 700px;
      background-color: aqua;
    }

    .prop-overflow-visible {
      overflow: visible;
    }

    .prop-overflow-hidden {
      overflow: hidden;
    }

    .prop-overflow-scroll {
      overflow: scroll;
    }

    .prop-overflow-auto {
      overflow: auto;
    }

  </style>

</head>
<body>

  <div class="parent prop-overflow-auto">
    <div class="child">
      
    </div>
  </div>
  
</body>
</html>
